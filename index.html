<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section class="section">
        <div id="myResult">
            
        </div>
        <div class="dived">
            <table>
                
                <tr>
                    <td><input class="bg-change" type="button" value="C" onclick="deleteMe('C')"></td>
                    <td><input class="bg-change" type="button" value="(" onclick="calculated('(')"></td>
                    <td><input class="bg-change" type="button" value=")" onclick="calculated(')') "></td>
                    <td><input class="bg-change" type="button" value="%" onclick="calculated('%') "></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="calculated('7')"></td>
                    <td><input type="button" value="8" onclick="calculated('8')"></td>
                    <td><input type="button" value="9" onclick="calculated('9')"></td>
                    <td><input class="bg-change" type="button" value="+" onclick="calculated('+')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="calculated('4')"></td>
                    <td><input type="button" value="5" onclick="calculated('5')"></td>
                    <td><input type="button" value="6" onclick="calculated('6')"></td>
                    <td><input class="bg-change" type="button" value="-" onclick="calculated('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="calculated('1')"></td>
                    <td><input type="button" value="2" onclick="calculated('2')"></td>
                    <td><input type="button" value="3" onclick="calculated('3')"></td>
                    <td><input class="bg-change" type="button" value="*" onclick="calculated('*')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="0" onclick="calculated('0')"></td>
                    <td><input type="button" value="." onclick="calculated('.')"></td>
                    <td><input type="button" value="/" onclick="calculated('/')"></td>
                    <td><input class="bg-change" type="button" value="=" onclick="answer('=')"></td>
                </tr>
            </table>
        </div>
    </section>

    <script src="script/index.js"></script>
</body>
</html>
